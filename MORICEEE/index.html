<!--☆リストを作るには、<li>要素を用います。
箇条書きにしたいテキストをそれぞれ<li>タグで囲むことで、リストを作ることができます。-->
<!--☆<ul>要素について。<li>要素は、囲む要素によって種類が変わるという特徴を持っています。
<ul>要素で囲むと、黒点が先頭につきます。
<ol>要素で囲むと、数字が連番でつきます（ここでは扱いません）。
このように要素を要素で囲むことを入れ子と言います。
囲む方の要素を親要素、囲まれる要素を子要素と呼びます。-->
<!--入れ子構造の要素がある場合は、インデント（字下げ）をします。
インデントは必須ではありませんが、インデントをすることで、入れ子構造が複雑になっても親子関係がわかりやすくなります。
行の先頭で「tab」キーを押すと簡単にインデントをすることができます-->
<ul>
  <li>Python</li>
  <li>PHP</li>
  <li>Ruby</li>
</ul>
<!--CSSとは、
  HTMLの要素に対して色、大きさ、配置などを指定し、ページをデザインするための言語です。
左の図はHTMLのみを用いた場合です。
HTMLだけでは文字と画像が羅列されているだけですが、
CSSを用いることで、右の図のようにレイアウトを整えることができます。-->
<!--とりまCSSはおいといて、HTMLの初級だけを今日190423のノルマとしよう-->
<!--<li>要素が複数ある場合に、
  下の図のようにCSSを指定すると、全てのリスト要素が赤くなってしまいます。
では、1つのリスト要素だけを赤くするにはどうすればよいでしょうか？-->
<!--要素にはclassを使って名前をつけることができます。
classをつけることにより、それぞれの要素を識別し、別々のCSSを適用することができます。
class名でCSSを指定する場合、先頭にドット「.」が必要な点に注意してください。-->

<!--複数の要素に同じclassをつけた場合、それら全てに同じCSSが適用されます。-->
